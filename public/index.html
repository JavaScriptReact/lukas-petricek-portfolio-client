<!DOCTYPE html>
<html lang="en" translate="no" >
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./loading.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#000000" />
    <meta  name="description" content="Portfolio of Lukas Petricek." />
    <meta name="keywords" content="portfolio,money,developer,web developer, programmer,react,mern,full-stack" />
    <link rel="apple-touch-icon" href="./loading.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <img style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)" alt="loader" src="./loading.png">
    </div>

    <script>
     if("serviceWorker" in navigator){
     window.addEventListener("load" , () => {
       navigator.serviceWorker.register( "./serviceWorker.js" )
         .then( suc => console.log( "ServiceWorker has just successfully registred in scope : ", suc.scope ) )
         .catch( err => console.log( "ServiceWorker can't registred viz. : ", err ) )
     })
     }else{
       alert("Your browser doesn't support serviceWorker !")
     }
    </script>
  </body>
</html>
